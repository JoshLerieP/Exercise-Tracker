<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Workout Tracker</h1>
</header>
<main>
    <div class="exercise">
        <h2>Pushups</h2>
        <span class="count">0</span>
        <div class="buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>
    <div class="exercise">
        <h2>Squats</h2>
        <span class="count">0</span>
        <div class="buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>
    <div class="exercise">
        <h2>Bicep Curls</h2>
        <span class="count">0</span>
        <div class="buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>
    <div class="exercise">
        <h2>Shoulder Presses</h2>
        <span class="count">0</span>
        <div class="buttons">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>
    <div class="streak">
        <h2>Streak</h2>
        <span class="days">0</span>
    </div>
</main>
<script src="scripts.js"></script>
</body>
</html>
